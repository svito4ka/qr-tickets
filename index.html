<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .ticket {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
            transition: transform 0.2s;
        }
        .ticket:hover {
            transform: scale(1.05);
            background: #eef;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Галерея квитків</h1>
    <div class="gallery">
        <!-- Повторювані блоки для кожного квитка -->
        <div class="ticket">
            <a href="ticket01.html">
                <img src="ticket01_qr.png" alt="Ticket 01 QR">
                <div>Ticket 01</div>
            </a>
        </div>
        <div class="ticket">
            <a href="ticket02.html">
                <img src="ticket02_qr.png" alt="Ticket 02 QR">
                <div>Ticket 02</div>
            </a>
        </div>
        <div class="ticket">
            <a href="ticket03.html">
                <img src="ticket03_qr.png" alt="Ticket 03 QR">
                <div>Ticket 03</div>
            </a>
        </div>
        <!-- Додай сюди решту квитків до ticket40 -->
    </div>
</body>
</html>
